<body>

    <nav class="navbar">

            </a>
        </h2>

        <div class="search-bar">
            <input type="search" placeholder="Buscar" name="" id="" class="search" />

        <button type="button" class="btnUser">Mi cuenta</button>

        <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </nav>
    <main class="container">
        <div class="selector_container">
            <form class="formulario">
                <fieldset>
                    <legend>Información de la cuenta</legend>
                    <div class="contenedor-campos">
    
                        <div class="campo">
                            <label>Nombre Completo:</label>
                            <input class="input-text" type="text" readonly id="nombreCompleto">
                        </div>
                        <div class="campo">
                            <label>Usuario:</label>
                            <input class="input-text" type="text" readonly id="usuario">
                        </div>
                        <div class="campo">
                            <label>Correo:</label>
                            <input class="input-text" type="text" readonly id="correo">
                        </div>
                     </div>
                     <div class="alinear-derecha">
                       <a href="index.html" id="cerrarsesionsiosi" type="submit" class="btnLogOut" >Cerrar Sesión</a>
                    </div>
                </fieldset>
            </form>
            
            <div class="formulario">
            <legend>Historial de Reservas</legend>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="th-id">ID Reserva</th>
                            <th class="th-nr">Fecha Reserva</th>
                            <th class="th-ds">Estado</th>
                            <th class="th-op">Opción</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td id="id_reserva">001</td>
                            <td id="nombre_recurso">Laboratorio de Computación 507</td>
                            <td id="estado_reserva">Reserva Finalizada
                            </td>
                            <td>
                                <a target="_blank" href="https://forms.gle/EB8xzEFSBkMW6mHk7">
                                    <button id="calificar_button" disabled>Calificar</button>
                                </a>
                            </td>
                            
                        </tr>
                        <!-- Los resultados se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const estadoReserva = document.getElementById('estado_reserva').textContent.trim();
            const calificarButton = document.getElementById('calificar_button');
            
            if (estadoReserva === 'Reserva Finalizada') {
                calificarButton.disabled = false;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
